<div class="container">
    <div class="row student-header">
        <div class="col-sm-6" data-toggle="collapse" data-target="#studentCurrent">
            <h2>Current Student:  <span id="nameFirst">none</span></h2>
        </div>
        <div class="col-sm-6">
            <h2><h2>
        </div>
    </div>
    <div id="studentCurrent" class="row student collapse">
        <form action="" role="form" class="form-inline">
            <div class="form-group col-sm-3">
                <label for="namefirst" class="sr-only">First Name<br/></label>
                <input id="namefirst" type="text" class="form-control" placeholder="First Name"/><br />
                <label for="namemiddle" class="sr-only">Middle Name<br/></label>
                <input id="namemiddle" type="text" class="form-control" placeholder="Middle Name"/><br />
                <label for="namelast" class="sr-only">Last Name<br/></label>
                <input id="namelast" type="text" class="form-control" placeholder="Last Name"/><br />
            </div>
            <div class="form-group col-sm-3">
                <input type="radio" name="gender" group="gender" value="0" />Girl
                <input type="radio" name="gender"  group="gender" value="1" />Boy
                <br/>
                <label for="birthdate">Date of birth<br/></label>
                <input id="birthdate" name="birthdate" type="date" value=""/>
                <p class="help-block">If you don't know the date of birth off hand, enter the estimated age in years</p>
            </div>
            <div class="form-group col-sm-6 collapse in">
                <h2>..List of Students</h2>
            </div>
        </form>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="questions cols-xs-6 col-md-6" id="holster"></div>
        <div class="cols-xs-6 col-md-6" >
            <h1>Table of Contents</h1>
            <div id="whiskey"></div>
        </div>
    </div>
</div>

            <div class="blue pos3">&nbsp;</div>
            <div class="blue pos2">&nbsp;</div>
            <div class="blue pos1">&nbsp;</div>
            <div class="green pos3">&nbsp;</div>
            <div class="green pos2">&nbsp;</div>

        <div class="green pos1">&nbsp;</div>
    </div>
</div>
